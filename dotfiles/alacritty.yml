live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: Full
  opacity: 0.85
  dynamic_padding: false
  padding:
    x: 18
    y: 16

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Medium Italic
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  size: 12.0

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '#24283b'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#9699a8'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

colors: *tokyo-night

key_bindings:
  - {key: Q, mods: Super, action: Quit}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - { key: F11, mods: Alt, action: ToggleFullscreen}
  - { key: Minus, mods: Control, action: DecreaseFontSize}
  - { key: PageUp, mods: Shift, action: ScrollPageUp}
  - { key: PageDown, mods: Shift, action: ScrollPageDown}
  - { key: Home, mods: Shift, action: ScrollToTop}
  - { key: End, mods: Shift, action: ScrollToBottom}
  
